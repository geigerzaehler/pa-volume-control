name:                pa-volume-control
version:             0.1.0.0
github:              "geigerzaehler/pa-volume-control"
license:             BSD3
author:              "Thomas Scholtes"
maintainer:          "lambdaqu@gmail.com"
copyright:           "2018 Thomas Scholtes"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: |
  CLI tool to change the volume of PulseAudio and notify the user.

build-type: Custom
custom-setup:
  dependencies:
  - base >= 4.7 && < 5
  - Cabal ^>= 2.4.0.1

dependencies:
- base >= 4.7 && < 5
- containers ^>= 0.6.0.1
- dbus ^>= 1.2.1
- directory ^>= 1.3.0.2
- exceptions ^>= 0.10.0
- filepath ^>= 1.4.1.2
- optparse-applicative ^>= 0.14.0.0
- process ^>= 1.6.1.0
- text ^>= 1.2.2.2
- unix ^>= 2.7.2.2
- xdg-basedir ^>= 0.2.2

ghc-options:
- -Wall
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Werror

library:
  source-dirs: src
  other-modules:
  - Main

executables:
  pa-volume-control:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pa-volume-control
    - hspec >= 2.4.4
    - hspec-core >= 2.4.4
    - resourcet ^>= 1.2.1
    - stm ^>= 2.5.0.0
    - safe-exceptions ^>= 0.1.6.0
    - temporary ^>= 1.3
    - tasty >= 1.1.0.3
    - tasty-hunit >= 0.10.0.1
