name:                pa-volume-control
version:             0.1.0.0
github:              "geigerzaehler/pa-volume-control"
license:             BSD3
author:              "Thomas Scholtes"
maintainer:          "lambdaqu@gmail.com"
copyright:           "2018 Thomas Scholtes"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: |
  CLI tool to change the volume of PulseAudio and notify the user.

build-type: Custom
custom-setup:
  dependencies:
  - base >= 4.7 && < 5
  - Cabal ^>= 2.0.1.0

dependencies:
- base >= 4.7 && < 5
- containers ^>= 0.5.10.2
- dbus ^>= 0.10.15
- directory ^>= 1.3.0.2
- exceptions ^>= 0.8.3
- filepath ^>= 1.4.1.2
- optparse-applicative ^>= 0.14.0.0
- process ^>= 1.6.1.0
- text ^>= 1.2.2.2
- unix ^>= 2.7.2.2
- xdg-basedir ^>= 0.2.2

ghc-options:
- -Wall
- -Werror

library:
  source-dirs: src
  other-modules:
  - Main
  ghc-options:
  - -Wall
  - -Werror

executables:
  pa-volume-control:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  pa-volume-control-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pa-volume-control
    - resourcet ^>= 1.1.11
    - stm ^>= 2.4.5.0
    - temporary ^>= 1.2.1.1
    - tasty >= 0.11.3 && < 1.1
    - tasty-hunit >= 0.9.0.1 && < 0.11
    - tasty-ant-xml ^>= 1.1.3
